<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Realiza Digital Social Network</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!-- // CSS -->
</head>
<body>
	<div class="all">

		<div class="logo">
			<img src="img/logo.png" alt="Logo da Realiza Digital">
			<h3>Social Network</h3>	
		</div>

		<!-- CONTENT -->
		<div class="content">
			<div class="campos">
				<form id="formulario">
				<div id="c1">
				<label for="email">E-mail: </label>
				<input type="text" name="email" id="email" placeholder="Digite aqui o seu e-mail">
				</div>
				<div id="c2">
				<label for="senha">Senha: </label>
				<input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha">
				</div>
			</div>

			<input type="submit" name="submit" id="entrar" value="ENTRAR">
				</form>
				</div>
				</div>
			<div class="redirect">
			<h4>Não tem cadastro? <a href="cadastro.html">Clique aqui</a> e registre-se.</h4>
			</div>

			

		
	

	<div class="rodape">	
		<p>Projeto Realiza Digital ⓒ 2017</p>
	</div>
	<!-- // CONTENT -->

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jLogin.js"></script>
	<!-- // SCRIPTS -->
</body>
</html>
