<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="js/security.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Realiza Digital Social Network</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>

	<div id="header">
		<div id="header-logo">
			<img src="img/logo-small.png" alt="Logo da Realiza Digital">
			<h4>Realiza Digital</h4>
			<div id="header-menu">
				<img src="img/refresh.png" class="refresh" title="Atualizar" alt="ícone de atualizar">
				<img src="img/exit.png" class="exit" title="Sair" alt="ícone de deslogar">
			</div>
		</div>
		
	</div>

	<div id="content">
		<div id="top-content">
			<div id="perfil">
				<div id="perfil-inside">
					<h4 id="name-avatar"></h4>
					<div id="avatar">
						<h1 id="avatar-initials"></h1>
					</div>
					<div id="perfil-rodape">
						<p class="p-rodape" id="paragraph-rodape"></p>
						<p class="p-rodape" id="paragraph-rodape2"></p>
						<a href=""><img src="img/icon-edit.png" alt="Ícone de editar perfil"></a>
					</div>
				</div>
			</div>
			<div id="post">
				<div id="post-inside">
					<form id="formulario">
						<label for="textarea">Publicar:</label>
						<textarea id="textarea"></textarea>
						<input type="submit" name="enviar" value="ENVIAR">
					</form>
				</div>
			</div>
		</div>

		<div id="feed-content">
			<div class="feeds">
				<div class="feeds-inside">
					<h4 class="feed-name"></h4><h6 class="date"></h6>
					<p class="feed-texto"></p>
					<div class="likes"><span class="span-like">0</span>
					</div>
				</div>

			</div>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/security.js"></script>
	<script type="text/javascript" src="js/home.js"></script>

</body>
</html>
